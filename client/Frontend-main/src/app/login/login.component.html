<body>
    <div class="login-container">
        <div class="sub-container">
            <h2>Login</h2>
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" placeholder="Username" required [(ngModel)]="credentials.email" name="username">

                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required [(ngModel)]="credentials.password" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
<app-footer></app-footer>
